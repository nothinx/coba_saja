<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000;
            color: #00FF00;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            text-shadow: 2px 2px #FF0000;
            animation: glow 1s ease-in-out infinite alternate;
        }

        p {
            font-size: 24px;
            animation: fadein 3s ease-in-out;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000;
            }
            to {
                text-shadow: 2px 2px 20px #00FF00, 0 0 40px #00FF00, 0 0 50px #00FF00;
            }
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .console {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            background-color: #333333;
            color: #00FF00;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
        }

        .blink {
            animation: blink 1s steps(1) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

        <h1>Selamat! ðŸŽ‰</h1>
        <p>Semoga hari ini penuh dengan kebahagiaan dan kesuksesan! ðŸ’«</p>

            <p> > Loading ucapan selamat...</p>
            <p> > Harap tunggu...</p>
            <p> > Semua hal baik sedang dalam perjalanan ke Anda! <span class="blink">|</span></p>
        </div>
    </div>
</body>
</html>
